<!doctype html>

<html>
  <head>
    <title>c1d3r-app test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/c1d3r-app/c1d3r-app.html">
  </head>
  <body>

    <test-fixture id="simple">
      <template>
        <c1d3r-app></c1d3r-app>
      </template>
    </test-fixture>

    <script>
      suite('c1d3r-app', function() {
        var div;
        setup(function() {
          div = fixture('simple');
        });
        test('instantiating the element works', function() {
          assert.equal(div.is, 'c1d3r-app');
        });
      });
    </script>
  </body>
</html>
