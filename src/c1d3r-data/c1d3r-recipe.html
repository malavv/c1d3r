<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="c1d3r-strings.html">

<dom-module id="c1d3r-recipe">
  <template>
    <iron-ajax auto timeout=[[timeout]] url="[[dataUrl]]" handle-as="json" last-response="{{data}}"></iron-ajax>

    <template is="dom-repeat" items="[[locale]]">
      <c1d3r-strings locale="[[item]]" url="[[_getStrings(item)]]"></c1d3r-strings>
    </template>

  </template>
  <script>
    Polymer({

      is: 'c1d3r-recipe',

      hostAttributes: { hidden: true },

      properties: {
        // Constants
        timeout: { type: Number, value: () => window.ajaxTimeout },

        // Configuration
        id: String,
        locale: Array,
        path: String,

        dataUrl: {
          type: String,
          computed: '_getDataUrl(path, id)'
        },

        data: {
          type: Object,
          notify: true
        }
      },

      _getDataUrl(path, id) {
        return path + id + '/recipe.json';
      },
      _getStrings(locale) {
        return this.path + this.id + '/strings_' + locale + '.json';
      }
    });
  </script>
</dom-module>
