<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="c1d3r-juice">
  <template>
    <style></style>
  </template>

  <script>'use strict';

Polymer({

  is: 'c1d3r-juice',

  hostAttributes: {
    hidden: true
  },

  properties: {

    data: {
      type: Object,
      notify: true,
      value: function value() {
        return {};
      }
    },
    isLogging: {
      type: Boolean,
      value: false
    },
    recipe: Object
  },

  observers: ['_newRecipe(recipe)', '_attributeChanged(data.*)'],

  _newRecipe: function _newRecipe(recipe) {
    var _this = this;

    if (recipe == null) return;
    recipe.data.filter(function (d) {
      return d.group === 'preset';
    }).forEach(function (d) {
      return _this.set('data.' + d.id, d.value);
    });
  },
  _attributeChanged: function _attributeChanged(values) {
    if (this.isLogging) console.info('[juice]<' + values.path + '> => ' + JSON.stringify(values.value));
  }
});</script>
</dom-module>
</body></html>
