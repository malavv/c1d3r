<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="c1d3r-dataentry">
  <script>'use strict';

Polymer({
  is: 'c1d3r-dataentry',

  hostAttributes: {},

  properties: {
    id: String,
    title: String,
    isBool: Boolean,
    isLogging: {
      type: Boolean,
      value: function value() {
        return window.cfg.logging.dataEntryChanged;
      }
    },
    isNumber: Boolean,
    placeholder: String,
    details: String,
    group: String,
    value: {
      type: String,
      observer: 'valueChanged'
    },
    errorMessage: String,

    min: Number,
    max: Number
  },

  initWithData: function initWithData(data) {
    this.set('title', data.label);
    this.set('isBool', data.datatype === 'boolean');
    this.set('isNumber', data.datatype === 'number');
    this.set('placeholder', data.placeholder);
    this.set('details', data.details);
    this.set('group', data.group);
    this.set('invalid', false);
    this.set('id', data.id);
    if (data.min != null) this.set('min', data.min);
    if (data.max != null) this.set('max', data.max);
    return this;
  },
  dataMap: function dataMap(valueFunc) {
    this.valueFunc = valueFunc;
    return this;
  },
  valueChanged: function valueChanged(value) {
    if (this.isLogging) console.info('[data]<' + this.id + '> => ' + JSON.stringify(this.value));
    this.valueFunc(this.id, value);
  }
});</script>
</dom-module>
</body></html>
