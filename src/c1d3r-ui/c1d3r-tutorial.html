<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="c1d3r-progress.html">
<link rel="import" href="../c1d3r-data/c1d3r-localized.html">

<dom-module id="c1d3r-tutorial">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>
      :host {
        @apply(--layout-vertical);
        background-color: var(--main-bg-color);
      }
      div.content {
        @apply(--layout-vertical);
        padding-top: 3em;
        max-width: 600px;
      }

      div.title {
        font-size: 2em;
        font-weight: 400;
        padding: 1.5em 0;
        font-family: var(--main-title-font);
      }

      div.desc c1d3r-progress {
        padding: 1.5em 0;
      }

      div.desc div.skip {
        font-size: 0.8em;
        padding-top: 2em;
      }

      div.nav {
        @apply(--layout-horizontal);
        padding-bottom: 1em;
      }
      div.box {
        overflow-y: auto;
      }
    </style>

    <div class="box layout horizontal">
      <div class="flex"></div>

      <div class="content">
        <div class="title"><c1d3r-localized key="tutorial.title"></c1d3r-localized></div>

        <div class="desc">
          <p><c1d3r-localized key="tutorial.desc.1"></c1d3r-localized></p>

          <c1d3r-progress id="progress-example" step="0"></c1d3r-progress>

          <p><c1d3r-localized key="tutorial.progress"></c1d3r-localized></p>

          <ul>
            <li><c1d3r-localized key="tutorial.step.1"></c1d3r-localized></li>
            <li><c1d3r-localized key="tutorial.step.2"></c1d3r-localized></li>
            <li><c1d3r-localized key="tutorial.step.3"></c1d3r-localized></li>
            <li><c1d3r-localized key="tutorial.step.4"></c1d3r-localized></li>
          </ul>

          <div class="skip">
            <paper-checkbox checked="{{storage.skipTutorial}}"></paper-checkbox>
            <c1d3r-localized key="tutorial.skip"></c1d3r-localized>
          </div>
        </div>
      </div>

      <div class="flex"></div>
    </div>

    <div class="flex"></div>

    <div class="nav">
      <div class="flex"></div>
      <paper-button on-tap="_navBack">Go Back</paper-button>
      <paper-button on-tap="_navNext">Next</paper-button>
    </div>

    <iron-localstorage
        name="c1d3r-app-storage"
        value="{{storage}}"
        on-iron-localstorage-load-empty="_initStorage"></iron-localstorage>
  </template>

  <script>
    Polymer({
      is: 'c1d3r-tutorial',

      hostAttributes: {},

      properties: {
        skip: {
          type: Boolean,
          observer: '_skipChanged'
        },
        cancelHandle: Number,
        blinkPeriod: {
          type: Number,
          value: 2500
        },
        storage: Object
      },


      onBlur() { this.cancelAsync(this.cancelHandle); },

      onFocus() {
        if (this.storage.skipTutorial)
          this.fire('next');
        this.$$('c1d3r-progress').step = 0;
        this.cancelHandle = this.async(() => this._blink(), this.blinkPeriod);
      },

      _blink() {
        let progressBar = this.$$('c1d3r-progress');
        progressBar.set('step', (progressBar.step + 1) % 4);
        this.cancelHandle = this.async(() => this._blink(), this.blinkPeriod);
      },

      _skipChanged(wantsSkip) {
        if (!wantsSkip)
          return;
        console.info('now skipping tutorial.');
        this.set('storage.skipTutorial', true);
      },

      _initStorage() {
        this.storage = {
          skipTutorial: false
        };
      },

      _navBack() { this.fire('home'); },

      _navNext() { this.fire('next'); }
    });
  </script>
</dom-module>
