<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/iron-validator-behavior/iron-validator-behavior.html">

<link rel="import" href="../c1d3r-data/c1d3r-validator.html">
<link rel="import" href="../c1d3r-data/c1d3r-dataentry.html">
<link rel="import" href="c1d3r-input.html">

</head><body><dom-module id="c1d3r-entry">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
        overflow-y: auto;
      }

      div.sidebar {
        padding: 2em;
        width: 17em;
      }
      div.sidebar div.warning {
        border: 1px solid #d04437;
        border-radius: 5px;
        padding: 1.5em;
        background-color: #FADCD9;
        @apply(--shadow-elevation-2dp);
        font-size: 0.8em;
      }
      div.sidebar div.detail {
        padding-top: 4em;
      }
      div.content {
        @apply(--layout-vertical);
      }
      div.head {
        @apply(--layout-horizontal);
        color: #333;
        padding-top: 30px;
        padding-bottom: 10px;
      }
      div.step {
        @apply(--layout-horizontal);
        @apply(--shadow-elevation-2dp);
        margin-top: 1px;
        padding: 10px;
        background-color: white;
      }
    </style>

    <div class="sidebar">
      <div class="warning">
        Watch out for juice that contains preservatives; sorbates, or sorbitol
        as it will interfere with the fermentation process and might/will lead to
        unwanted results.
      </div>
      <div class="detail"></div>
    </div>

    <div class="content flex">
      <div class="content-block">
        <div class="head">Ingredients</div>
        <template is="dom-repeat" items="[[ingEntries]]">
          <div class="step">
            <c1d3r-input class="flex" number="[[index]]" entry-item="{{item}}" on-show-details="_onShowDetails" on-hide-details="_onHideDetails"></c1d3r-input>
          </div>
        </template>

        <div class="head">Personalization</div>
        <template is="dom-repeat" items="[[adjustEntries]]">
          <div class="step">
            <c1d3r-input class="flex" number="[[index]]" entry-item="{{item}}" on-show-details="_onShowDetails" on-hide-details="_onHideDetails"></c1d3r-input>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>'use strict';

var txt = 'Here you specify additional details regarding the initial ingredients and control some of the adjustments that are possibles to the recipe.';
Polymer({
  is: 'c1d3r-entry',

  hostAttributes: {},

  properties: {
    recipe: {
      type: Object,
      notify: true,
      observer: 'onRecipeChanged'
    },
    data: {
      type: Object,
      notify: true
    },
    ingEntries: {
      type: Array
    }
  },

  // Lifecycle
  attached: function attached() {
    this.setDetails('Instructions', txt);
  },


  // Property Changed
  onRecipeChanged: function onRecipeChanged(newRecipe) {
    var _this = this;

    if (newRecipe == null) return;
    this.set('ingEntries', newRecipe.data.filter(function (data) {
      return data.group === 'ingredient';
    }).map(function (data) {
      return document.createElement('c1d3r-dataentry').initWithData(data).dataMap(function (key, val) {
        return _this.set('data.' + key, val);
      });
    }));
    this.set('adjustEntries', newRecipe.data.filter(function (data) {
      return data.group === 'adjust';
    }).map(function (data) {
      return document.createElement('c1d3r-dataentry').initWithData(data).dataMap(function (key, val) {
        return _this.set('data.' + key, val);
      });
    }));
  },


  // public methods
  setDetails: function setDetails(title, content) {
    this.$$('div.sidebar div.detail').innerHTML = '<div>' + title + '</div><div>' + content + '</div>';
  },


  // private
  _onShowDetails: function _onShowDetails(evt) {
    var entry = evt.detail.model;
    this.setDetails(this._getCategory(entry) + ' ' + evt.detail.index, entry.details);
  },
  _onHideDetails: function _onHideDetails() {
    this.setDetails('Instructions', txt);
  },
  _getCategory: function _getCategory(entry) {
    return entry.group === 'adjust' ? 'Personalization' : 'Ingredient';
  },
  isValid: function isValid() {
    var inputs = Polymer.dom(this.root).querySelectorAll('c1d3r-input');
    inputs.forEach(function (i) {
      return i.validate();
    });
    return !inputs.some(function (i) {
      return i.invalid === true;
    });
  },
  onBlur: function onBlur() {},
  onFocus: function onFocus() {
    Polymer.dom(this.root).querySelectorAll('c1d3r-input').forEach(function (i) {
      return i.reset();
    });
  }
});</script>
</dom-module>
</body></html>
