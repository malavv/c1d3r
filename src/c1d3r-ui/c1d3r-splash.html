<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-styles/classes/shadow.html">

<link rel="import" href="../c1d3r-data/c1d3r-i18n.html">

<dom-module id="c1d3r-splash">
  <template>
    <style include="iron-flex iron-flex-factors"></style>

    <style>
      :host {
        display: flex;
        flex-direction: row;

        background: url(../../data/img/splash_brown.jpg) right center no-repeat;
        background-size: cover;
        color: #fafafa;
        overflow-y: auto;
      }

      div.container {
        max-width: 600px;
        padding-top: 5em;
      }
      div.title {
        font-size: 72px;
        font-family: 'Open Sans', sans-serif;
      }
      div.details {
        text-align: justify;
        padding: 1em 0 2em;
        font-size: 1.2em;
      }
      div.recipe {
        width: 290px;
        height: 45px;
        text-align: center;
        margin: 0 5px 20px 5px;
        border-radius: 10px;
        font-size: 1.1em;
        padding-top: 1.1em;
        color: #aaa;
      }
      div.recipe.enabled {
        cursor: pointer;
        background-color: rgba(10, 10, 10, 0.6);
        /* --shadow-elevation-6dp */
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                    0 1px 18px 0 rgba(0, 0, 0, 0.12),
                    0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }
      div.recipe.disabled {
        cursor: auto;
        color: #111;
        background-color: rgba(90, 90, 90, 0.3);
      }
    </style>

    <!--background space on the left-->
    <div class="flex-4"></div>

    <div class="container">
      <div class="title">C1D3R</div>

      <div class="details">
        <p><c1d3r-i18n key="splash.detail.1"></c1d3r-i18n></p>
        <p><c1d3r-i18n key="splash.detail.2"></c1d3r-i18n></p>
      </div>

      <!--Recipe Selector-->
      <div class="layout horizontal wrap">
        <iron-selector attr-for-selected="recipe">
          <template is="dom-repeat" items="[[recipes]]">
            <div class="recipe enabled" recipe$="[[item.data.id]]">
              <c1d3r-i18n key$="[[item.data.name]]"></c1d3r-i18n>
            </div>
          </template>
        </iron-selector>
        <div class="flex"></div>
      </div>

    </div>

    <!--background space on the right-->
    <div class="flex-1"></div>

  </template>
  <script>
    Polymer({

      is: 'c1d3r-splash',

      hostAttributes: {},

      properties: {
        recipes: Array
      },

      onBlur() { /* ignored */ },
      onFocus() { /* ignored */ },

      _t(key) { return t(key); },

      selectRecipe(recipe) {
        this.fire('selected', recipe)
      },

      /**
       * Sets the recipe from a tap event.
       * @param evt Event from the template element.
       * @returns {*}
       * @private
       */
      _selectRecipe(evt) {
        this.selectRecipe(this._tmplItemFromEvent(evt));
      },

      /**
       * Get's the "item" model given an event from a dom-template.
       * @param evt Event from the template element.
       * @returns {*}
       * @private
       */
      _tmplItemFromEvent(evt) {
        return evt.model.__data__.item;
      }
    });
  </script>
</dom-module>
