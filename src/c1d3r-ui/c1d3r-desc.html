<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles-classes.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<dom-module id="c1d3r-desc">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>

      :host {
        @apply(--layout);
        @apply(--layout-center-center);

        font-size: 120%;
        font-family: var(--main-title-font);
      }

      div.container {
        @apply(--layout-horizontal);
        @apply(--shadow-elevation-4dp);

        background-color: white;
        height: auto;
        padding: 20px;
      }

      iron-image, div.charac  {
        width: 250px;
      }

      div.desc {
        max-width: 450px;
      }
      div.name {
        font-size: 24px;
      }
      div.charac ul li {
        font-family: 'Open Sans', sans-serif;
      }
    </style>

    <div class="container shadow-elevation-2dp">
      <iron-image
          src="[[img(recipe.data.img)]]"
          sizing="contain"></iron-image>

      <div class="desc">
        <div class="name">[[t(recipe.data.name)]]</div>
        <div class="detail">[[t(recipe.data.synopsis)]]</div>
        <div class="detail">[[t(recipe.data.history)]]</div>
        <div class="detail">[[t(recipe.data.details)]]</div>
      </div>

      <div class="charac">
        <ul>
          <template is="dom-repeat" items="[[recipe.data.characteristics]]">
            <li>[[t(item)]]</li>
          </template>
        </ul>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'c1d3r-desc',

      hostAttributes: {},

      properties: {
        recipe: {
          type: Object,
          notify: true
        }
      },

      t(key) {
        return t(key); /* Switch to a Polymer Behaviour */
      },

      img(img) {
        return this.recipe.path + this.recipe.id + '/' + this.recipe.data.img;
      },

      onBlur() {},
      onFocus() {}
    });
  </script>
</dom-module>
