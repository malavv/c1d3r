<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">


<link rel="import" href="c1d3r-guide.html">
<link rel="import" href="c1d3r-g.html">

<dom-module id="c1d3r-steps">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
        overflow-y: auto;
        background-color: rgb(242, 242, 242);
      }
      div.sidebar {
        width: 17em;
      }
    </style>

    <div class="sidebar">
      <h2>Guide</h2>
    </div>

    <c1d3r-g class="flex" recipe="{{recipe}}" data="{{data}}"></c1d3r-g>

    <!--<iron-pages selected="[[recipe.id]]" attr-for-selected="recipe-id" class="flex layout vertical">-->

      <!--
      <c1d3r-dryHardCider
          class="flex"
          recipe-id="dhc"
          recipe="{{recipe}}"
          data="{{data}}"></c1d3r-dryHardCider>
      -->
    <!--</iron-pages>-->

  </template>

  <script>
    Polymer({
      is: 'c1d3r-steps',

      hostAttributes: {},

      properties: {
        recipe: { type: Object },
        data: {
          type: Object,
          notify: true
        },
        guide: {
          type: Array,
          notify: true
        }
      },

      onBlur() {
        //this.set('guide', this.$$('c1d3r-dryHardCider').listSteps());
        this.set('guide', this.$$('c1d3r-g').listSteps());
        return false;
      },
      onFocus() {}
    });
  </script>
</dom-module>
