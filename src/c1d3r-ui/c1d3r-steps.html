<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">


<link rel="import" href="c1d3r-guide.html">
<link rel="import" href="c1d3r-g.html">
<link rel="import" href="../c1d3r-data/c1d3r-localized.html">

<dom-module id="c1d3r-steps">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
        overflow-y: auto;
        background-color: rgb(242, 242, 242);
      }
      div.sidebar {
        width: 17em;
      }
    </style>

    <div class="sidebar">
      <h2><c1d3r-localized key="guide.title"></c1d3r-localized></h2>
    </div>

    <c1d3r-g class="flex" recipe="{{recipe}}" data="{{data}}"></c1d3r-g>
  </template>

  <script>
    Polymer({
      is: 'c1d3r-steps',

      hostAttributes: {},

      properties: {
        recipe: { type: Object },
        data: {
          type: Object,
          notify: true
        },
        guide: {
          type: Array,
          notify: true
        }
      },

      onBlur() {
        this.set('guide', this.$$('c1d3r-g').listSteps());
        return false;
      },
      onFocus() {}
    });
  </script>
</dom-module>
