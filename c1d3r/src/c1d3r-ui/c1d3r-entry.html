<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../c1d3r-data/c1d3r-validator.html">

<dom-module id="c1d3r-entry">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
      }

      div.sidebar {
        padding: 2em;
        width: 17em;
      }
      div.sidebar div.warning {
        border: 1px solid #d04437;
        border-radius: 5px;
        padding: 1.5em;
        background-color: #FADCD9;
        @apply(--shadow-elevation-2dp);
        font-size: 0.8em;
      }
      div.sidebar div.detail {
        padding-top: 4em;
      }
      div.heading {
        text-align: center;
        background-color: #3c3c3c;
        color: white;
      }
      div.entry {
        @apply(--layout-horizontal);
        align-items: center;
        margin: auto 0;
        min-height: 2em;
      }
      div.index {
        padding: 0 1em;
      }
      div.data {
        text-align: center;
        width: 10em;
      }
    </style>

    <div class="sidebar">
      <div class="warning">
        Watch out for juice that contains preservatives; sorbates, or sorbitol.
      </div>
      <div class="detail"></div>
    </div>

    <c1d3r-validator validator-name="validator1"></c1d3r-validator>

    <div class="entryset flex">
      <div class="heading">Ingredients</div>
      <template is="dom-repeat" filter="isAboutIngredient" items="{{recipe.data}}">
        <div class="entry">
          <div class="index">{{index}}</div>
          <div class="title flex">{{item.label}}</div>
          <div class="data">
            <template is="dom-if" if="{{isBoolean(item)}}">
              <paper-checkbox></paper-checkbox>
            </template>
            <template is="dom-if" if="{{isNumber(item)}}">
              <paper-input placeholder="{{item.placeholder}}" auto-validate validator="validator1" error-message="Invalid input!"></paper-input>
            </template>
          </div>
          <div><iron-icon icon="icons:help" on-mouseover="onFocus" on-mouseout="onBlur"></iron-icon></div>
        </div>
      </template>

      <div class="heading">Personalization</div>
      <template is="dom-repeat" filter="isAboutAdjustments" items="{{recipe.data}}">
        <div class="entry">
          <div class="index">{{index}}</div>
          <div class="title flex">{{item.label}}</div>
          <div class="data">
            <template is="dom-if" if="{{isBoolean(item)}}">
              <paper-checkbox></paper-checkbox>
            </template>
            <template is="dom-if" if="{{isNumber(item)}}">
              <paper-input type="number" placeholder="{{item.placeholder}}" ></paper-input>
            </template>
          </div>
          <div><iron-icon icon="icons:help" on-mouseover="onFocus" on-mouseout="onBlur"></iron-icon></div>
        </div>
      </template>
    </div>
  </template>

  <script>
    let txt = 'Here you specify additional details regarding the initial ingredients and control some of the adjustments that are possibles to the recipe.';
    Polymer({
      is: 'c1d3r-entry',

      hostAttributes: {},

      properties: {
        recipe: {
          type: Object,
          notify: true
        },
        juice: {
          type: Object,
          notify: true
        }
      },

      setDetails(title, content) {
        this.$$('div.sidebar div.detail').innerHTML = '<div>' + title + '</div><div>' + content + '</div>';
      },

      attached() {
        this.setDetails('Instructions', txt);
      },

      onFocus(evt) {
        evt.stopPropagation();
        this.setDetails(this.itemToRowTitle(evt.model.__data__), evt.model.__data__.item.details);
      },
      onBlur(evt) {
        evt.stopPropagation();
        this.setDetails('Instructions', txt);
      },
      isAboutIngredient(ing) {
        return ing.group === 'ingredient';
      },
      isAboutAdjustments(ing) {
        return ing.group === 'adjust';
      },
      isBoolean(entry) { return entry.datatype === 'boolean'; },
      isNumber(entry) { return entry.datatype === 'number'; },

      itemToRowTitle(dataModel) {
        return (this.isAboutAdjustments(dataModel.item) ? 'Personalization' : 'Ingredient') + ' ' + dataModel.index;
      },

      test(a, b, c) {
        console.log("my-custom-validator", a, b, c);
      }
    });
  </script>
</dom-module>
