<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="c1d3r-steps">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
        overflow-y: auto;
        background-color: rgb(242, 242, 242);
      }
      div.sidebar {
        width: 17em;
      }
    </style>

    <div class="sidebar">
      <h2>Guide</h2>

      <div>
        <span>Recipe</span>
        <span>[[recipe]]</span>
      </div>

      <div>
        <span>Data</span>
        <span>[[data]]</span>
      </div>

      <div>
        <span>Guide</span>
        <span>[[guide]]</span>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'c1d3r-steps',

      hostAttributes: {},

      properties: {
        recipe: Object,
        data: Object
      },

      observers: [
        '_recipeChanged(recipe)',
        '_dataChanged(data)',
        '_dataAttrChanged(data.*)',
      ],

      attached() {
        let guideEl = document.createElement('c1d3r-dryHardCider');
        guideEl.id = 'guide';
        this.appendChild(guideEl);

        if (this.recipe)
          this.querySelector('#guide').set('recipe', this.recipe);
        if (this.data)
          this.querySelector('#guide').set('data', this.data);
      },

      _recipeChanged(recipe) {
        let guideEl = this.querySelector('#guide');
        if (this.recipe && guideEl)
          guideEl.set('recipe', this.recipe);
      },

      _dataChanged(data) {
        let guideEl = this.querySelector('#guide');
        if (this.data && guideEl)
          guideEl.set('data', this.data);
      },

      _dataAttrChanged(evt) {
        let guideEl = this.querySelector('#guide');
        if (this.data && guideEl)
          guideEl.set(evt.path, evt.value);
      }
    });
  </script>
</dom-module>
