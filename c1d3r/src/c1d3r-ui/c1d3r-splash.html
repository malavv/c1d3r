<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-styles/classes/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<dom-module id="c1d3r-splash">
  <template>
    <style include="iron-flex iron-flex-factors"></style>

    <style>
      :host {
        @apply(--layout-horizontal);

        background: url(../c1d3r-app/splash_brown.jpg) right center no-repeat;
        background-size: cover;
        color: #fafafa;
        overflow-y: auto;
      }

      div.container {
        max-width: 600px;
        padding-top: 5em;
      }
      div.title {
        font-size: 72px;
        font-family: 'Open Sans', sans-serif;
      }
      div.details {
        text-align: justify;
        padding: 1em 0 2em;
        font-size: 1.2em;
      }
      div.recipe {
        width: 290px;
        height: 45px;
        text-align: center;
        margin: 0 5px 20px 5px;
        border-radius: 10px;
        font-size: 1.1em;
        padding-top: 1.1em;
        color: #aaa;
      }
      div.recipe.enabled {
        cursor: pointer;
        background-color: rgba(10, 10, 10, 0.6);
        @apply(--shadow-elevation-6dp);
      }
      div.recipe.disabled {
        cursor: auto;
        color: #111;
        background-color: rgba(90, 90, 90, 0.3);
      }
    </style>

    <!--background space on the left-->
    <div class="flex-4"></div>

    <div class="container">
      <div class="title">C1D3R</div>

      <div class="details">
        <p>C1d3r is an interactive *hard* cider brewing guide. It aims at providing simple and easy to follow instructions meant for beginners and seasoned cider makers alike. As opposed to a written guide, C1d3r allows you to factors in certain parameters and which will then impact the quantities and steps that are produced.</p>
        <p>This project is meant to be simple and straight to the point. It offers flexibility but only based on pre-existing recipes. This is therefore not meant to be a generic recipe maker, nor a brewing simulator. Other products are much better at doing this. The core of the C1d3r application is its set of curated recipes. It will always have a custom mode, that allows some basic calculation to be done, but it is not it's intended use case.</p>
      </div>

      <!--Recipe Selector-->
      <div class="layout horizontal wrap">
        <template is="dom-repeat" items="[[recipes]]">
          <div class="recipe enabled" on-tap="_selectRecipe">{{item.name}}</div>
          <div class="recipe disabled" on-tap="_selectRecipe" title="Not yet ready.">⚠ Apple Wine</div>
          <div class="recipe disabled" on-tap="_selectRecipe" title="Not yet ready.">⚠ Mainstream Hard Cider</div>
          <div class="recipe disabled" on-tap="_selectRecipe" title="Not yet ready.">⚠ TBD</div>
        </template>
        <div class="flex"></div>
      </div>

    </div>

    <!--background space on the right-->
    <div class="flex-1"></div>

  </template>

  <script>
    Polymer({

      is: 'c1d3r-splash',

      hostAttributes: {},

      properties: {
        recipes: Array
      },

      onBlur() { /* ignored */ },
      onFocus() { /* ignored */ },

      selectRecipe(recipe) {
        this.fire('selected', recipe)
      },

      /**
       * Sets the recipe from a tap event.
       * @param evt Event from the template element.
       * @returns {*}
       * @private
       */
      _selectRecipe(evt) {
        if (evt.currentTarget.classList.contains("disabled"))
          return;
        this.selectRecipe(this._tmplItemFromEvent(evt));
      },

      /**
       * Get's the "item" model given an event from a dom-template.
       * @param evt Event from the template element.
       * @returns {*}
       * @private
       */
      _tmplItemFromEvent(evt) {
        return evt.model.__data__.item;
      }
    });
  </script>
</dom-module>
