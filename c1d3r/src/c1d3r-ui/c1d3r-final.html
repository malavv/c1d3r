<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="c1d3r-final">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>
      :host {}
    </style>

    <h2>Final</h2>

    Enjoy your recipe, and please save the following information for futher years.

    <div>
      <span>Recipe</span>
      <textarea>{{_stringify(recipe)}}</textarea>
    </div>

    <div>
      <span>Juice</span>
      <textarea>{{_stringify(juice)}}</textarea>
    </div>

    <div>
      <span>Guide</span>
      <textarea>{{_stringify(guide)}}</textarea>
    </div>

  </template>

  <script>
    Polymer({
      is: 'c1d3r-final',

      hostAttributes: {},

      properties: {
        recipe: Object,
        juice: Object,
        guide: Array
      },

      onBlur() {},
      onFocus() {},

      _stringify(obj) {
        return JSON.stringify(obj, undefined, 2);
      }
    });
  </script>
</dom-module>
