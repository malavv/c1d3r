<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles-classes.html">

<dom-module id="c1d3r-desc">
  <template>
    <style include="iron-flex iron-flex-factors"></style>
    <style>

      :host {
        @apply(--layout);
        @apply(--layout-center-center);

        font-size: 120%;
        font-family: 'Open Sans Condensed', sans-serif;
      }

      div.container {
        background-color: white;

        height: auto;
        @apply(--layout-horizontal);
        padding: 20px;
      }

      iron-image, div.charac  {
        width: 250px;
      }

      div.desc {
        max-width: 450px;
      }
    </style>

    <div class="container shadow-elevation-2dp">
      <iron-image
          src="{{recipe.img}}"
          sizing="contain"></iron-image>

      <div class="desc">
        <div class="name">{{recipe.name}}</div>
        <div class="detail">{{recipe.synopsis}}</div>
        <div class="detail">{{recipe.history}}</div>
        <div class="detail">{{recipe.details}}</div>
      </div>

      <div class="charac">
        <ul>
          <template is="dom-repeat" items="{{recipe.characteristics}}">
            <li>{{item}}</li>
          </template>
        </ul>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'c1d3r-desc',

      hostAttributes: {},

      properties: {
        recipe: {
          type: Object,
          notify: true
        }
      }
    });
  </script>
</dom-module>
