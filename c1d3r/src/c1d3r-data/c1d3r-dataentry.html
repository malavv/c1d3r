<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="c1d3r-dataentry">
  <script>
    Polymer({
      is: 'c1d3r-dataentry',

      hostAttributes: {},

      properties: {
        id: String,
        title: String,
        isBool: Boolean,
        isNumber: Boolean,
        placeholder: String,
        details: String,
        group: String,
        value: {
          type: String,
          observer: 'valueChanged'
        },
        errorMessage: String,

        min: Number,
        max: Number
      },

      initWithData(data) {
        this.set('title', data.label);
        this.set('isBool', data.datatype === 'boolean');
        this.set('isNumber', data.datatype === 'number');
        this.set('placeholder', data.placeholder);
        this.set('details', data.details);
        this.set('group', data.group);
        this.set('invalid', false);
        this.set('id', data.id);
        if (data.min != null)
          this.set('min', data.min);
        if (data.max != null)
          this.set('max', data.max);
        return this;
      },

      valueChanged(newValue, oldValue) {
        console.info(this.id + ' changed from ' + oldValue + ' to ' + newValue);
      }
    });
  </script>
</dom-module>
