<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-validator-behavior/iron-validator-behavior.html">

<script>
  Polymer({

    is: 'c1d3r-validator',

    behaviors: [
      Polymer.IronValidatorBehavior
    ],

    properties: {
      item: Object,
      errorMessage: {
        type: String,
        notify: true
      }
    },

    validateObject: function(obj) {
      debugger;
      let valid = true;
      for (let key in obj) {
        if (obj[key] !== 'cats') {
          valid = false;
          break;
        }
      }
      return valid;
    },

    validate: function(values) {
      console.log('validate', this.min);
      this.set('errorMessage', 'no error');
      return false;
      return (typeof values === 'object')
          ? this.validateObject(values)
          : (Array.isArray(values)
            ? values.join('')
            : values).match(/^(c|ca|cat|cats)?$/) !== null;
    }
  });
</script>
