<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="c1d3r-loader">
  <template>
    <style></style>

    <template is="dom-repeat" items="{{urls}}" as="url"><iron-ajax auto url="[[_toURL(url)]]" handle-as="json" on-response="handleRecipeData"></iron-ajax>

      <link rel="import" href="[[_toElemURL(url)]]">
    </template>

  </template>

  <script>
    Polymer({
      is: 'c1d3r-loader',

      hostAttributes: {
        hidden: true
      },

      properties: {
        // Provided
        urls: Array,
        // Loaded
        recipes: Array
      },

      _toURL(url) {
        return url + '/recipe.json';
      },

      _toElemURL(url) {
        return url + '/guide.html';
      },

      handleRecipeData(data) {
        let raw = data.detail.response;
        let url = data.model.url;
        console.info('loading recipe data for ', url);

        this.push('recipes', {
          id: raw.id,
          synopsis: raw.synopsis,
          history: raw.history,
          details: raw.details,
          characteristics: raw.characteristics,
          name: raw.name,
          data: raw.data,
          img: raw.img != null ? url + '/' + raw.img : '../data/img/no-recipe-img.png',
        });
      }
    });
  </script>
</dom-module>
