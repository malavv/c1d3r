<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="c1d3r-guide">
  <template>
    <style></style>
  </template>

  <script>
    Polymer({

      is: 'c1d3r-guide',

      hostAttributes: {
        hidden: true
      },

      properties: {
        recipe: Object,
        data: {
          type: Object,
          notify: true
        },
        guide: {
          type: Object,
          notify: true
        }
      },

      observers: [
        '_recipeChanged(recipe)',
        'computeAcid(data.juicePh, data.finalPh, data.volumeInL)',
      ],

      ready() {
        this.data = {};

        this.set('data.categories', [
          {
            label: 'Configuring Juice Properties',
            steps: [
              {
                template: 'Add {} of ascorbic acid',
                magnitude: 1.23,
                symbol: 'g'
              },
              {
                template: 'Add {} of potassium metabisulfite',
                magnitude: 1.23,
                symbol: 'g'
              },
              {
                template: 'Add {} of wine tannin',
                magnitude: 1.23,
                symbol: 'g'
              },
              {
                template: 'Add {} of pectic enzyme (pectinase)',
                magnitude: 1.23,
                symbol: 'g'
              }
            ]
          }
        ]);
      },

      _recipeChanged(recipe) {
        console.log('_recipeChanged', recipe.name);
      },

      computeAcid(juicePH, requestedPH, volumeInL) {
        console.log('computeAcid', juicePH, requestedPH, volumeInL);
      }
    });
  </script>
</dom-module>
