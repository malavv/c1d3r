<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="c1d3r-footer.html">
<link rel="import" href="c1d3r-recipe.html">
<link rel="import" href="c1d3r-splash.html">
<link rel="import" href="c1d3r-tutorial.html">
<link rel="import" href="c1d3r-wizard.html">

<dom-module id="c1d3r-app">
  <template>

    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      iron-pages > * {
        @apply(--layout-flex);
      }
    </style>

    <iron-pages selected="2">
      <c1d3r-splash on-recipe="recipeSelected" recipes="[[recipes]]"></c1d3r-splash>
      <c1d3r-tutorial on-back="_navHome" on-next="_navRecipe" on-store-skip="_storeSkip"></c1d3r-tutorial>
      <c1d3r-wizard></c1d3r-wizard>
    </iron-pages>

    <c1d3r-footer locale="{{locale}}"></c1d3r-footer>

    <!-- Recipe Data -->
    <c1d3r-recipe url="/data/recipe1.json"></c1d3r-recipe>
    <c1d3r-recipe url="/data/recipe2.json"></c1d3r-recipe>
    <c1d3r-recipe url="/data/recipe3.json"></c1d3r-recipe>
    <c1d3r-recipe url="/data/recipe4.json"></c1d3r-recipe>

    <iron-localstorage name="c1d3r-app" value="{{data}}" on-iron-localstorage-load-empty="_initData"></iron-localstorage>
  </template>

  <script>
    Polymer({

      is: 'c1d3r-app',

      properties: {
        locale: {
          value: 'en',
          observer: '_localeChanged'
        },
        recipes: {
          type: Array,
          value: () => []
        },
        data: {
          type: Object
        }
      },

      ready() {
        this.set('recipes', Polymer.dom(this.root).querySelectorAll('c1d3r-recipe'));
      },

      recipeSelected(evt) {
        console.info('recipe ' + evt.detail.url + ' selected');
        this.$$('iron-pages').selectIndex(this.data.skipTutorial ? 2 : 1);
      },

      _localeChanged(newLangCode, oldLangCode) {
        console.info('locale changed from ' + oldLangCode + ' to ' + newLangCode);
      },

      _navHome() {
        this.$$('iron-pages').selectIndex(0);
      },

      _initData() {
        this.data = {
          skipTutorial: false
        };
      },

      _storeSkip() {
        console.info('tutorial skipping is now stored ');
        this.set('data.skipTutorial', true);
      },
      _navRecipe() {
        this.$$('iron-pages').selectIndex(2);
      }
    });
  </script>
</dom-module>
