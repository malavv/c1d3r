<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>c1d3r</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/barrel32.png">

  <meta name="theme-color" content="#f07818">
  <link rel="manifest" href="manifest.json">

  <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script>
    window.ajaxTimeout = 2000;
    window.strings = {};
    window.Polymer = {
      lazyRegister: true,
      dom: 'shadow'
    };

    document.addEventListener('translate-strings', evt => {
      let s = evt.detail;
      if (window.strings[s['locale']] == null)
        window.strings[s['locale']] = {};
      Object.keys(s).forEach(key => window.strings[s['locale']][key] = s[key]);
    });

    window.t = (key) => {
      return (window.strings["en"] || {})[key] || "n/a";
    }
  </script>

  <link rel="import" href="/src/c1d3r-app/c1d3r-app.html">
  <link rel="import" href="/src/c1d3r-data/c1d3r-recipe.html">

  <style>
    body {
      --main-font: 'Roboto', 'Noto', sans-serif;
      margin: 0;
      height: 100vh;
      font-family: var(--main-font);
    }
  </style>
</head>
<body>

  <c1d3r-app unresolved>
    <c1d3r-recipe path="data/recipes/" id="dhc" locale='["en"]'></c1d3r-recipe>
    <c1d3r-recipe path="data/recipes/" id="wine" locale='["en"]'></c1d3r-recipe>
    <c1d3r-recipe path="data/recipes/" id="com" locale='["en"]'></c1d3r-recipe>
    <c1d3r-recipe path="data/recipes/" id="tbd" locale='["en"]'></c1d3r-recipe>
  </c1d3r-app>

</body>
</html>
