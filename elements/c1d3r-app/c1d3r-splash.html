<dom-module id="c1d3r-splash">
  <style>
    :host {}

    :host .topBar {
      @apply(--layout-horizontal);
    }

    :host div.paper-header div.app-title {
      font-size: 5.5em;
      line-height: 85%;
      padding-right: 0.6em;

      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      font-weight: 400;
      letter-spacing: -.012em;
    };

    paper-header-panel {
      --paper-header-panel-shadow: {
          @apply(--shadow-elevation-2dp);
      };
    }

    iron-icon {
      width: 80px;
      height: 80px;
      padding: 16px;
      z-index: 2;
      @apply(--shadow-elevation-6dp);
      background-color: var(--paper-light-blue-500);
      border-radius: 50%;
    }

    .botBar {
      position: absolute;
      margin-top: -1.5em;
      padding-left: 4em;
    }
    .content {
      background-color: var(--paper-grey-900);
      @apply(--layout-vertical);
    }
    .selectors {
      color: white;
    }
    .head {
      text-align: center;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      font-weight: 400;
      font-size: 2em;
      padding-bottom: 1em;
    }
    .recipes {
      @apply(--layout-horizontal);
    }
    .recipe {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-around-justified);
    }
    .recipe div {
      border: 2px dashed gray;
      width: 200px;
      margin: 0 auto;
      padding: 5px;
    }
    div.custom paper-button {
      background-color: var(--paper-grey-700);
    }
    div.special paper-button {
      background-color: var(--paper-light-blue-500);
    }
  </style>

  <template>
    <paper-header-panel mode="standard">
      <div class="paper-header">
        <div class="topBar">
          <div class="flex"></div>
          <div class="app-title">C1D3R</div>
        </div>
        <div class="botBar">
          <iron-icon noink src="../../img/fermentation-barrel.svg"></iron-icon>
          <div class="flex"></div>
        </div>
      </div>
      <div class="content fit">
        <div class="flex"></div>
        <div class="selectors">
          <div class="head">Select Recipe</div>
          <div class="recipes">
            <div class="recipe custom">
              <paper-button on-tap="customRecipeHandler">Custom Recipe</paper-button>
            </div>
            <div class="recipe special">
              <paper-button raised disabled>Dry Hard Cider</paper-button>
            </div>
            <div class="recipe special">
              <paper-button raised disabled>Sweet Hard Cider</paper-button>
            </div>
          </div>
        </div>
        <div class="flex"></div>
    </paper-header-panel>
  </template>

  <script>
  (function() {
    'use strict';

    /**
     * Splash page of the c1d3r application.
     */
    Polymer({
      is: 'c1d3r-splash',

      properties: {
        chosen: {
          type: String,
          notify: true,
          observer: '_chosenChanged'
        }
      },
      customRecipeHandler: function() {
        this.chosen = "custom";
        this.hidden = true;
        console.log('customRecipeHandler');
      },
      _chosenChanged: function() {
        this.hidden = this.chosen !== '';
      }
    });
  })()
  </script>
</dom-module>
