<dom-module id="c1d3r-app">
  <style>
    :host {}

    /* Sidebar */
    :host .sidebar .header {
      background-color: #3b3b3b;
    }

    :host .sidebar {
      @apply(--layout-vertical);
      background-color: #fafafa;
    }
    :host .sidebar ul {
      list-style: none;
    }
    :host .sidebar li {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.1em;
      padding: 15px 0 15px 30px;
      cursor: pointer;
    }
    :host .sidebar li:hover {
      background-color: #ebebeb;
    }
    :host .sidebar iron-selector > .iron-selected {
      background-color: #e0e0e0;
    }

    /* Content */
    :host .content iron-selector > :not(.iron-selected) {
      display: none;
    }
    :host .content iron-selector > * {
      @apply(--layout-fit);
    };
  </style>

  <template>
    <!-- Routing configuration -->
    <more-routing-config driver="hash"></more-routing-config>
    <more-route name="root" path="/"></more-route>
    <more-route name="steps" path="/steps"></more-route>
    <more-route name="juice" path="/juice"></more-route>

    <!-- Loads a recipe configuration -->
    <iron-ajax
        auto
        url="[[recipeUrl]]"
        handle-as="json"
        last-response="{{ciderConf}}"></iron-ajax>
    <!-- Creates a recipe object from the configuration -->
    <c1d3r-recipe
        name="{{recipeName}}"
        data="{{data}}"
        steps="{{steps}}"
        questions="{{questions}}"
        configuration="[[ciderConf]]"></c1d3r-recipe>

    <paper-drawer-panel>
      <div drawer class="sidebar">
        <!-- Sidebar Header -->
        <paper-toolbar class="header">
          <paper-icon-button on-tap="_onTapHome" icon="menu"></paper-icon-button>
          <div class="middle title">[[recipeName]]</div>
        </paper-toolbar>
        <!-- Navigation bar -->
        <nav>
          <ul>
            <iron-selector attr-for-selected="route" selected="{{route}}">
              <li route="root">Dashboard</li>
              <li route="juice">Juice</li>
              <li route="steps">Steps</li>
            </iron-selector>
          </ul>
        </nav>
      </div>

      <!-- Main selector for the route content -->
      <more-route-selector class="content" main
          on-iron-select="_routeSelect"
          on-iron-deselect="_routeDeselect">
        <iron-selector attr-for-selected="route" selected="{{route}}">
          <c1d3r-overview route="root"  questions="{{questions}}" data="{{data}}"></c1d3r-overview>
          <c1d3r-juice    route="juice" questions="{{questions}}" data="{{data}}" ></c1d3r-juice>
          <c1d3r-steps    route="steps" steps="{{steps}}" data="{{data}}"></c1d3r-steps>
        </iron-selector>
      </more-route-selector>
    </paper-drawer-panel>
  </template>

  <script>
  (function() {
      'use strict';

    /**
     * Main page of the c1d3r application.
     *
     * It's loading the recipes, creating sub-component and managing current views.
     */
    Polymer({
      is: 'c1d3r-app',

      properties: {
        /** Current route of the application. */
        route: {
          type: String,
          observer: "_routeChanged"
        },
        /** URL for the configuration file of the recipe. */
        recipeUrl: {
          type: String,
          value: 'data/hard-cider.json'
        },
        chosen: {
          type: String,
          observer: '_chosenChanged',
          notify: true
        }
      },

      /** Warns rooting to go to the root of the app. Maybe website later? */
      _onTapHome: function(event) {
        this.chosen = '';
        this.route = 'root';
        event.preventDefault();
      },
      /** Logs page change for information reasons */
      _routeChanged: function() {
        console.info('route ' + this.route);
      },
      /** Triggers page 'enters' lifecycle callbacks */
      _routeSelect: function(evt, data) {
        // We get iron-select from sub-page, so we need to ignore them.
        if (evt.target.attrForSelected !== "route") return;
        data.item.onEntersView();
      },
      /** Triggers page 'enters' lifecycle callbacks */
      _routeDeselect: function(evt, data) {
        // We get iron-select from sub-page, so we need to ignore them.
        if (evt.target.attrForSelected !== "route") return;
        data.item.onExitsView();
      },
      _chosenChanged: function() {
        this.hidden = this.chosen === '';
      }
    });
  })()
  </script>
</dom-module>
