<dom-module id="c1d3r-steps">
  <style>
    :host {}
    :host div.step {
      background-color: #fafafa;
      border-bottom: 1px solid #cdcdcd;
    }
    :host div.step span.quantity {
      border: 1px solid purple;
      padding: 0 5px;
      color: purple;
      border-radius: 5px;
      margin: 0 5px;
    }
    :host div.step span.idx {
      padding: 0 5px;
      color: #aaa;
      border-radius: 5px;
      margin: 0 5px;
    }
    :host iron-selector > :not(.iron-selected) {
        display: none;
    }
  </style>

    <template>
      <div>
        <template id="test" is="dom-repeat" items="{{steps}}" filter="isShown" as="step">
          <div class="step">
            <span class="idx">[[index]]</span>
            <!-- data and data.* are added to trigger recomputation on any change in data. -->
            <div>{{fillTmpl(step, data, data.*)}}</div>
          </div>
        </template>
      </div>
    </template>

    <script>
    (function() {
    'use strict';

      Polymer({
        is: 'c1d3r-steps',

        properties: {
          steps: {
            type: Array
          },
          data: {
            type: Object
          }
        },

        isShown: function(step) {
          if (step.hidden === undefined) return true;
          // Unsure about this guy here.
          if (this.data === undefined) return false;
          return !eval(C.fillTemplate(step.hidden, this.data));
        },

        fillTmpl: function(step, data) {
          return C.fillTemplate(step.template, data);
        },

        onEntersView: function() {
          // Recompute the rendering list (rechecks filtering.)
          this.$.test.render();
        },
        onExitsView: function() {
        }
      });
    })()
    </script>
</dom-module>
