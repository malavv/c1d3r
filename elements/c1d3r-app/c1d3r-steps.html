<dom-module id="c1d3r-steps">
    <style>
        :host {}
        :host {}
        :host div.step {
            background-color: #fafafa;
            border-bottom: 1px solid #cdcdcd;
        }
        :host div.step span.quantity {
            border: 1px solid purple;
            padding: 0 5px;
            color: purple;
            border-radius: 5px;
            margin: 0 5px;
        }
        :host div.step span.idx {
            padding: 0 5px;
            color: #aaa;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>

    <template>
      <div>
        <template is="dom-repeat" items="{{steps}}" as="step">
          <div class="step">
            <span class="idx">[[index]]</span>
            <template is="dom-repeat" items="[[step.cmpt]]">
              <span class$="{{item.kind}}">[[item.content]]</span>
            </template>
            <span class="idx">[[item.length]]</span>
<!--             <span>[[beginTmpl(item.text)]]</span>
            <span class="quantity">[[getQty(item.value, item.symbol)]]</span>
            <span>[[endTmpl(item.text)]]</span> -->
          </div>
        </template>
      </div>
    </template>

    <script>
    (function() {
    'use strict';

      Polymer({
        is: 'c1d3r-steps',

        properties: {
          recipe: {
            type: Object
          },
          steps: {
            type: Array
          }
        },
        test: function() {
          console.log('test');
        },
        onEntersView: function() {
          // I do not understand how to plug that directly to the recipe.
          // I tried many things but strange behaviour was the result.
          this.set('steps', this.recipe.steps);
          console.log('c1d3r-steps', 'onEntersView');
        },

        beginTmpl: function(template) { return template.split("{}")[0]; },
        endTmpl: function(template) { return template.split("{}")[1]; },
        getQty: function(value, unitSymbol) { return value + ' ' + unitSymbol; },

        onExitsView: function() {
          console.debug('c1d3r-steps', 'onExitsView');
        }
      });
    })()
    </script>
</dom-module>
